---
layout: default_style
permalink: /contact
published: true
---
<!-- Main Container -->

<div class="container-fluid-kamn">
  <div class="row">
    <div>
      <iframe width="100%" height="450px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.google_map }}"></iframe>
      <br />
    </div>
    <div class="container">
      <div class="col-lg-4">
        <h4>Find us at:</h4>
        <p class="block-author">{{ site.company_name }}</p>
        <p>{{ site.address_line }}</p>
        <p>Phone: {{ site.telephone_number }}</p>
        <em class="block-author">Email: {{ site.company_email }}</em><br>
        <br>
      </div>
      <div class="col-lg-8">
        <!-- Updated Contact Form with Popout Shadow & Netlify Forms -->
        <div class="feedback-form shadow-box" 
             style="background: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 4px;">
          
          <div id="contact-response"></div>
          
          <form name="contact" method="POST" data-netlify="true" id="contact-form">
            <!-- This hidden input is required for Netlify Forms -->
            <input type="hidden" name="form-name" value="contact">
            <fieldset>
              <!-- Name Field -->
              <div class="form-group">
                <label class="control-label" for="name">Name *</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
              </div>

              <!-- Email or Phone Field -->
              <div class="form-group">
                <label class="control-label" for="contact">Email or Phone *</label>
                <input type="text" class="form-control" name="contact" id="contact" placeholder="Enter your email or phone" required>
                <small class="form-text text-muted">Please provide either an email or phone number.</small>
              </div>
              
              <!-- Message Field -->
              <div class="form-group">
                <label class="control-label" for="message">Project Details</label>
                <textarea class="form-control" name="message" id="message" rows="4" placeholder="Enter information or project details"></textarea>
              </div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
          
        </div> 
      </div>
    </div>
  </div>
</div>    
    
<!--End Main Container -->
